<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Martí</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  background: #131212;
  color: #111;
  font-family: 'Poppins', sans-serif;
  scroll-behavior: smooth;
}

    .logo {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #111;
      letter-spacing: 2px;
    }

    nav {
  display: flex;
  justify-content: space-between;
  flex: 1;
  padding: 0 5%;
}

    nav a {
  flex: 1;
  text-align: center;
  text-decoration: none;
  color: #1a2d20;
  font-weight: 600;
  letter-spacing: 2.5px;
  font-size: 1.25rem;
  padding: 0.8rem 1.5rem;
  border-radius: 30px;
  transition: 0.3s ease;
  text-shadow: 0 0 2px white, 0 0 4px white;
}

    nav a:hover {
  background: #000;
  border-radius: 6px;
  padding-left: 0.1rem;
  padding-right: 0.1rem;
  padding-top: 0.2rem;
  padding-bottom: 0.1rem;
  line-height: 1.25;
  position: relative;
  transform: none;
}

    .hero {
  height: 100vh;
  background: url('https://w0.peakpx.com/wallpaper/936/378/HD-wallpaper-gold-black-black-background.jpg') no-repeat center center/cover;
  background-attachment: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
  position: relative;
}

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 3px;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: 300;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #333;
    }

    .section {
      padding: 5rem 5%;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #fff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .product {
      background: #1a2d20;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: 0.3s ease;
      border: 2px solid #d4af37;
      color: #fff;
      position: relative;
    }

    .product:nth-child(3) {
      grid-column: 1 / 3;
      width: 75%;
      margin: 0 auto;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product::after {
      content: attr(alt);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      animation: fadeInText 1.5s ease-in-out;
      text-shadow: 0 0 5px #d4af37, 0 0 10px #d4af37;
      pointer-events: none;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .product-info {
      display: none;
    }

    footer {
  background-image: url('https://static.vecteezy.com/system/resources/previews/056/396/220/large_2x/luxurious-and-sophisticated-green-and-white-marble-texture-with-gold-veins-and-splatters-creates-an-elegant-backdrop-free-photo.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color: #fff;
  text-align: center;
  padding: 2rem 5%;
  font-size: 0.9rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease-in-out;
  display: flex;
  justify-content: center;
  gap: 2rem;
}

footer a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 2.5px;
  font-size: 1rem;
  padding: 0.4rem 1rem;
  border-radius: 6px;
  text-shadow: 0 0 2px white, 0 0 4px white;
  transition: 0.3s ease;
}

footer a:hover {
  background: #000;
  padding-left: 0.8rem;
  padding-right: 0.8rem;
  padding-top: 0.2rem;
  padding-bottom: 0.1rem;
  border-radius: 6px;
}

      .parallax-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://w0.peakpx.com/wallpaper/936/378/HD-wallpaper-gold-black-black-background.jpg') no-repeat center center;
  background-size: 150%;
  z-index: -1;
  transform: translate(0px, 0px);
  transition: transform 0.1s ease-out;
  pointer-events: none;
  overflow: hidden;
}

.featured-box {
  display: inline-block;
  background: #1a2d20;
  color: #fff;
  padding: 0.5rem 1.5rem;
  border-radius: 10px;
  font-weight: 600;
  border: 2px solid #d4af37;
  box-shadow: 0 0 0 3px #fff, 0 4px 15px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
}
</style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="parallax-bg"></div>
    <div class="hero-content">
      <h1>Le Martí</h1>
      <p>Minimalism Meets Premium Fashion</p>
      <button class="btn">Explore Collection</button>
    </div>
  </section>

  <section class="section" id="shop">
    <div style="display: flex; justify-content: center;"><h2 class="featured-box" style="color: #fff;">Featured Collection</h2></div>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1556909212-6e6eecf58c65?auto=format&fit=crop&w=500&q=80" alt="ATTIRE">
        <div class="product-info"></div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1597589825556-f9b470f39a26?auto=format&fit=crop&w=500&q=80" alt="COLOGNE">
        <div class="product-info"></div>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1608229574707-bb0b4e7d432d?auto=format&fit=crop&w=500&q=80" alt="APPURTENANCES">
        <div class="product-info"></div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Le Martí. Designed for elegance.
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </footer>

<script>
  const parallaxBg = document.querySelector('.parallax-bg');
  document.addEventListener('mousemove', e => {
    const x = (e.clientX - window.innerWidth / 2) * -0.03;
    const y = (e.clientY - window.innerHeight / 2) * -0.03;
    parallaxBg.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>
</body>
</html>
